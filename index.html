<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form id="form-converter">
                <h1>Metric/Imperial unit conversion</h1>
                <input type="text" placeholder="0" id="value-el">
                <button type="submit" id="submit-btn" class="submit-btn">Calculate</button>
            </form>
        </div>
        <div class="results">
            <div class="length-el">
                <h4>Length (Meter/Feet)</h4>
                <p id="length-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="volume-el">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="mass-el">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
